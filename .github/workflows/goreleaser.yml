name: GoReleaser

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Go (for GoReleaser)
        uses: actions/setup-go@v5
        with:
          go-version: stable

      # Asset generation step - must complete before GoReleaser
      - name: Generate bundled assets
        run: |
          cd cli
          bun install
          bun run build:web-ui
          bun run scripts/generate-asset-imports.ts

      # Verify assets were generated correctly
      - name: Verify asset generation
        run: |
          if [ ! -f cli/src/assets/embedded.ts ]; then
            echo "Error: embedded.ts not generated"
            exit 1
          fi

          # Check that IS_BUNDLED is true (not the placeholder)
          if grep -q "IS_BUNDLED = false" cli/src/assets/embedded.ts; then
            echo "Error: embedded.ts is placeholder (IS_BUNDLED = false)"
            exit 1
          fi

          # Display manifest summary
          echo "Asset manifest generated successfully"
          echo "First 30 lines:"
          head -30 cli/src/assets/embedded.ts

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          SCOOP_BUCKET_TOKEN: ${{ secrets.SCOOP_BUCKET_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dist
          path: dist/
          retention-days: 7
