name: npm Publish

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to publish (for verification)'
        required: false
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install npm 11+ for OIDC trusted publishing
        run: |
          npm install -g npm@latest
          echo "npm version: $(npm -v)"

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('cli/bun.lockb', 'cli/web-ui/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: cli
        run: |
          bun install
          cd web-ui && bun install

      - name: Build CLI and web-ui
        working-directory: cli
        run: bun run build:all

      - name: Verify build artifacts
        working-directory: cli
        run: |
          if [ ! -f dist/main.js ]; then
            echo "::error::dist/main.js not found"
            exit 1
          fi
          if [ ! -d web-ui/dist ]; then
            echo "::error::web-ui/dist not found"
            exit 1
          fi
          if [ ! -d shared ]; then
            echo "::error::shared/ not found"
            exit 1
          fi
          echo "âœ“ All build artifacts verified"

      - name: Verify version
        working-directory: cli
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Package version: $PKG_VERSION"

          # If a version was provided, verify it matches
          if [ -n "${{ inputs.version }}" ] && [ "$PKG_VERSION" != "${{ inputs.version }}" ]; then
            echo "::error::package.json version ($PKG_VERSION) does not match expected version (${{ inputs.version }})"
            exit 1
          fi

          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm
        working-directory: cli
        run: npm publish --access public --provenance
