name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (must match package.json)'
        required: true
        type: string

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: cli
        run: |
          bun install
          cd web-ui && bun install

      - name: Build CLI and web-ui
        working-directory: cli
        run: bun run build:all

      - name: Verify build artifacts
        working-directory: cli
        run: |
          if [ ! -f dist/main.js ]; then
            echo "Error: dist/main.js not found"
            exit 1
          fi
          if [ ! -d web-ui/dist ]; then
            echo "Error: web-ui/dist not found"
            exit 1
          fi
          if [ ! -d shared ]; then
            echo "Error: shared/ not found"
            exit 1
          fi
          echo "All build artifacts verified"

      - name: Verify version match
        working-directory: cli
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          INPUT_VERSION="${{ inputs.version }}"

          if [ "$PKG_VERSION" != "$INPUT_VERSION" ]; then
            echo "Error: package.json version ($PKG_VERSION) does not match input version ($INPUT_VERSION)"
            exit 1
          fi

          echo "Version verified: $PKG_VERSION"

      - name: Publish to npm
        working-directory: cli
        run: npm publish --access public --provenance
