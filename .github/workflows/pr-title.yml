name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Validate PR title follows Conventional Commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
            security
          # Scopes are optional but if provided must match one of these
          # 'main' is used by release-please for release PRs
          scopes: |
            base
            dev
            cli
            web-ui
            docs
            deps
            main
            security
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            The subject (after the type/scope) must not be empty.
          # Skip validation for bot PRs and release-please PRs
          ignoreLabels: |
            bot
            dependencies
            autorelease: pending
