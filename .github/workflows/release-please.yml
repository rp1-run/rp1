name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      manual_publish:
        description: 'Manually trigger npm publish for current version'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    # Skip if this is a manual publish request
    if: ${{ !inputs.manual_publish }}
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Enable auto-merge for release PR
        if: ${{ steps.release.outputs.prs_created == 'true' && steps.release.outputs.pr != '' }}
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(echo '${{ steps.release.outputs.pr }}' | jq -r '.number')
          gh pr merge "$PR_NUMBER" --auto --squash --repo ${{ github.repository }}

  build-and-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build CLI and OpenCode artifacts
        run: |
          cd cli
          bun install
          bun run build
          bun run dev build:opencode

      - name: Create release tarball
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          mkdir -p release-artifacts

          # Create tarball of OpenCode artifacts
          tar -czvf release-artifacts/rp1-opencode-${VERSION}.tar.gz -C cli/dist opencode

          # Create a manifest for verification
          echo "{\"version\": \"${VERSION}\", \"created\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > release-artifacts/manifest.json

      - name: Upload artifacts to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            release-artifacts/rp1-opencode-*.tar.gz \
            release-artifacts/manifest.json \
            --clobber

  npm-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify npm version
        run: |
          echo "Node version: $(node -v)"
          echo "npm version: $(npm -v)"
          # OIDC trusted publishing requires npm >= 11.5.1
          NPM_VERSION=$(npm -v | cut -d. -f1)
          if [ "$NPM_VERSION" -lt 11 ]; then
            echo "Error: npm version must be >= 11.5.1 for OIDC trusted publishing"
            exit 1
          fi

      - name: Install dependencies
        working-directory: cli
        run: |
          bun install
          cd web-ui && bun install

      - name: Build CLI and web-ui
        working-directory: cli
        run: bun run build:all

      - name: Verify build artifacts
        working-directory: cli
        run: |
          if [ ! -f dist/main.js ]; then
            echo "Error: dist/main.js not found"
            exit 1
          fi
          if [ ! -d web-ui/dist ]; then
            echo "Error: web-ui/dist not found"
            exit 1
          fi
          if [ ! -d shared ]; then
            echo "Error: shared/ not found"
            exit 1
          fi
          echo "All build artifacts verified"

      - name: Verify version match
        working-directory: cli
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ needs.release-please.outputs.version }}"

          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PKG_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

          echo "Version verified: $PKG_VERSION"

      - name: Publish to npm
        working-directory: cli
        run: npm publish --access public --provenance

  # Manual npm publish job - triggered via workflow_dispatch with manual_publish=true
  manual-npm-publish:
    if: ${{ inputs.manual_publish == true }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify npm version
        run: |
          echo "Node version: $(node -v)"
          echo "npm version: $(npm -v)"
          # OIDC trusted publishing requires npm >= 11.5.1
          NPM_VERSION=$(npm -v | cut -d. -f1)
          if [ "$NPM_VERSION" -lt 11 ]; then
            echo "Error: npm version must be >= 11.5.1 for OIDC trusted publishing"
            exit 1
          fi

      - name: Install dependencies
        working-directory: cli
        run: |
          bun install
          cd web-ui && bun install

      - name: Build CLI and web-ui
        working-directory: cli
        run: bun run build:all

      - name: Verify build artifacts
        working-directory: cli
        run: |
          if [ ! -f dist/main.js ]; then
            echo "Error: dist/main.js not found"
            exit 1
          fi
          if [ ! -d web-ui/dist ]; then
            echo "Error: web-ui/dist not found"
            exit 1
          fi
          if [ ! -d shared ]; then
            echo "Error: shared/ not found"
            exit 1
          fi
          echo "All build artifacts verified"

      - name: Get version from package.json
        id: version
        working-directory: cli
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Publish to npm
        working-directory: cli
        run: npm publish --access public --provenance
