name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          # Use PAT to allow release PR merges to trigger workflows
          token: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Enable auto-merge for release PR
        if: ${{ steps.release.outputs.prs_created == 'true' && steps.release.outputs.pr != '' }}
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(echo '${{ steps.release.outputs.pr }}' | jq -r '.number')
          gh pr merge "$PR_NUMBER" --auto --squash --repo ${{ github.repository }}

  build-and-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build CLI and OpenCode artifacts
        run: |
          cd cli
          bun install
          bun run build
          bun run dev build:opencode --target-install-tool

      - name: Create release tarball
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          mkdir -p release-artifacts

          # Create tarball of OpenCode artifacts
          tar -czvf release-artifacts/rp1-opencode-${VERSION}.tar.gz -C cli/dist opencode

          # Create a manifest for verification
          echo "{\"version\": \"${VERSION}\", \"created\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > release-artifacts/manifest.json

      - name: Upload artifacts to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            release-artifacts/rp1-opencode-*.tar.gz \
            release-artifacts/manifest.json \
            --clobber
