<svg
  xmlns="http://www.w3.org/2000/svg"
  width="320"
  height="80"
  viewBox="0 0 320 80"
  role="img"
  aria-labelledby="title"
>
  <title id="title">rp1_ developer tooling logo</title>

  <style>
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
    #cursor {
      animation: blink 1s step-end infinite;
    }
  </style>

  <text
    x="16"
    y="50%"
    font-family="JetBrains Mono, monospace"
    font-size="32"
    letter-spacing="2"
    dominant-baseline="middle"
  >
    <tspan fill="#8839ef">&gt; </tspan><tspan fill="#4c4f69">rp1</tspan><tspan id="cursor" fill="#40a02b">_</tspan>
  </text>
</svg>
