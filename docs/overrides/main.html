{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  {% if page %}
  <!-- Open Graph Tags -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Ready Player One">
  <meta property="og:title" content="{{ page.meta.title if page.meta and page.meta.title else (page.title if page.title else config.site_name) }}">
  <meta property="og:description" content="{{ page.meta.description if page.meta and page.meta.description else config.site_description }}">
  <meta property="og:image" content="https://rp1.run/assets/social-preview.png">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.meta.title if page.meta and page.meta.title else (page.title if page.title else config.site_name) }}">
  <meta name="twitter:description" content="{{ page.meta.description if page.meta and page.meta.description else config.site_description }}">
  <meta name="twitter:image" content="https://rp1.run/assets/social-preview.png">
  {% else %}
  <!-- Open Graph Tags (fallback) -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Ready Player One">
  <meta property="og:title" content="{{ config.site_name }}">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:image" content="https://rp1.run/assets/social-preview.png">
  <!-- Twitter Card Tags (fallback) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ config.site_name }}">
  <meta name="twitter:description" content="{{ config.site_description }}">
  <meta name="twitter:image" content="https://rp1.run/assets/social-preview.png">
  {% endif %}
  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "YOUR_TOKEN"}'></script>
{% endblock %}
